num_classes: 4

# Training Configuration
training:

    batch_size: 3
    display_iters: 2
    iter_size: 3

    # Dataset Configuration
    dataset:
        name: 'slim_dataset'
        params:
            root: '/home/davidgj/projects/APR_TAX_RWY'
            train: False
            augmentations:
                - pca:
                    sigma_pca: 0.05   
                - random_flip:
                - choice:
                    - rotate:
                        sigma_angle: 17.0
                        w: 929
                        h: 449
                    - random_crop:
                        w: 929
                        h: 449

    # LR Schedule Configuration
    scheduler:
        name: 'poly_lr'
        params:
            max_iter: 50000
            decay_iter: 1
            gamma: 0.9

    # Model Configuration
    model:
        name: 'deeplabv3+1'
        stride: 16
            

# Validation Configuration
validation:

    batch_size: 1
    val_epochs: 3

    val_expers:

        - name: 'res2000_s16'
          dataset:
            name: 'base_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY_2000'
                masks_test: True
          model:
            name: 'deeplabv3+1'
            stride: 16
            dilation: 2

        - name: 'res1000_s16'
          dataset:
            name: 'base_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY'
                masks_test: True
          model:
            name: 'deeplabv3+1'
            stride: 16

        - name: 'res1000_s8'
          dataset:
            name: 'base_dataset'
            params:
