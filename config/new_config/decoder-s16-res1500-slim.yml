num_classes: 4

# Training Configuration
training:

    batch_size: 1
    display_iters: 2
    iter_size: 10

    # Dataset Configuration
    dataset:
        name: 'slim_dataset'
        params:
            root: '/home/davidgj/projects/APR_TAX_RWY'
            train: True
            augmentations:
                - pca:
                    sigma_pca: 0.05   
                - random_flip:
                - choice:
                    - rotate:
                        sigma_angle: 17.0
                        w: 1185
                        h: 609
                    - random_crop:
                        w: 1185
                        h: 609

    # LR Schedule Configuration
    scheduler:
        name: 'poly_lr'
        params:
            max_iter: 50000
            decay_iter: 1
            gamma: 0.9

    aux_loss: True

    # Model Configuration
    model:
        name: 'deeplabv3+1'
        stride: 16
            
            

# Validation Configuration
validation:

    batch_size: 1
    val_epochs: 5

    val_expers:

        - name: 'res1500_s16'
          dataset:
            name: 'slim_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY_1500'
                train: False
          model:
            name: 'deeplabv3+1'
            stride: 16

        - name: 'res1500_s8'
          dataset:
            name: 'slim_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY_1500'
                train: False
          model:
            name: 'deeplabv3+1'
            stride: 8




