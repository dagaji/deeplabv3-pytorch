num_classes: 4

# Training Configuration
training:

    batch_size: 1
    display_iters: 2
    iter_size: 5

    # Dataset Configuration
    dataset:
        name: 'hist_dataset'
        params:
            root: '/home/davidgj/projects/APR_TAX_RWY'
            angle_step: 15.0
            min_angle: -30.0
            max_angle: 30.0
            augmentations:
                - pca:
                    sigma_pca: 0.05   
                - random_flip:
                - rotate:
                    sigma_angle: 17.0
                    w: 833
                    h: 417
    # dataset:
    #     name: 'base_dataset'
    #     params:
    #         root: '/home/davidgj/projects/APR_TAX_RWY'
    #         augmentations:
    #             - pca:
    #                 sigma_pca: 0.05   
    #             - random_flip:
    #             - rotate:
    #                 sigma_angle: 17.0
    #                 w: 833
    #                 h: 417

    # LR Schedule Configuration
    scheduler:
        name: 'poly_lr'
        params:
            max_iter: 50000
            decay_iter: 1
            gamma: 0.9

    loss: 
        name: 'hist_loss'

    # Model Configuration
    model:
        name: 'lines'
        stride: 8
        predict: 'draw_lines'

            

# Validation Configuration
validation:

    batch_size: 1
    val_epochs: 1

    val_expers:

        - name: 'res1000_s8'
          dataset:
            name: 'hist_dataset'
            params:
                root: '/home/davidgj/projects/APR_TAX_RWY'
                angle_step: 15.0
                min_angle: -30.0
                max_angle: 30.0
          model:
            name: 'lines2'
            stride: 8
            predict: 'draw_lines'